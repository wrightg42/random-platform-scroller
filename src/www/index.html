<!DOCTYPE html>
<html manifest="app.manifest">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=yes">
	<meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1.0, user-scalable=no"/>

	<title>RandomPlatformScroller</title>

	<style type="text/css">
html, body
{
	/* iOS basics */
	-webkit-touch-callout: none;
	-webkit-user-select: none;
	user-select: none;

	/* default to black screen */
	background-color: #000000;

	/* No overflow, means no scrolling */
	overflow: hidden;
}

/* Apply to all elements */
* {
	margin: 0;
	padding: 0;
	border: 0;

	/* Define "normal" boxing */
	-webkit-box-sizing: border-box;
	box-sizing: border-box;

	/* no tap highlight color */
	-webkit-tap-highlight-color: transparent;

	/* no border style by default */
	-webkit-border-style: none;
	border-style: none;

	/* Turn off font resizing */
	-webkit-text-size-adjust: none;
	text-size-adjust: none;

	-webkit-font-smoothing: always;
	font-smoothing: always;

	-webkit-user-select: none;
	user-select: none;

	font-family: "Helvetica Neue", Helvetica, sans-serif;
}

/* =============================================
 * TW3ProgressBar:
 * ============================================= */

@-webkit-keyframes move_bg_progressmeter {
	0% {
		background-position: 50px 50px;
	}
	100% {
		background-position: 0 0;
	}
}

@-moz-keyframes move_bg_progressmeter {
	0% {
		background-position: 50px 50px;
	}
	100% {
		background-position: 0 0;
	}
}

@-o-keyframes move_bg_progressmeter {
	0% {
		background-position: 50px 50px;
	}
	100% {
		background-position: 0 0;
	}
}


.TW3ProgressBar {
	border: 2px solid rgba(0,0,0,0.3);

	background-color: #FFF;
	overflow: hidden;
	-webkit-touch-callout: none;

	-webkit-border-radius: 25px;
	border-radius: 25px;
}

.TW3ProgressMeter
{
	overflow: hidden;
	margin: 0;
	padding: 0;
	background-color: rgba(144,156,179,1);

	-webkit-touch-callout: none;

	-webkit-animation: move_bg_progressmeter 3s linear infinite;
	animation: move_bg_progressmeter 3s linear infinite;

	-webkit-background-size: 50px 50px;
	background-size: 50px 50px;

	-webkit-border-radius: 25px;
	border-radius: 25px;

	background-image: -webkit-gradient(linear, 0 0, 100% 100%,
		color-stop(.25, rgba(255, 255, 255, .2)),
		color-stop(.25, transparent), color-stop(.5, transparent),
		color-stop(.5, rgba(255, 255, 255, .2)),
		color-stop(.75, rgba(255, 255, 255, .2)),
		color-stop(.75, transparent), to(transparent)
	);

	background-image: linear-gradient(-45deg,
		rgba(255, 255, 255, .2) 25%,
		transparent 25%,
		transparent 50%,
		rgba(255, 255, 255, .2) 50%,
		rgba(255, 255, 255, .2) 75%,
		transparent 75%,
		transparent
	);
}


/* =============================================
 * TW3Scrollbar
 * ============================================= */

.TW3ScrollbarUpBtn {
	border-top: 1px solid rgba(0,0,0,0.3);
	background-color: #FFF;
	overflow: hidden;
	border-bottom-left-radius: 24px;
	border-bottom-right-radius:  24px;
	box-shadow:0 4px 0 -2px #F1F1F1 inset, 0 2em 2em -2em #AAA inset, 0 0 2px rgba(0,0,0,.5);
}

.TW3ScrollbarDownBtn {
	border-bottom: 1px solid rgba(0,0,0,0.3);
	background-color: #FFF;
	overflow: hidden;
	border-top-left-radius:   24px;
	border-top-right-radius:  24px;
	box-shadow:0 4px 0 -2px #F1F1F1 inset, 0 2em 2em -2em #AAA inset, 0 0 2px rgba(0,0,0,.5);
}

.TW3ScrollbarUpBtn:active, .TW3ScrollbarDownBtn:active {
	background-color:#E5E5E5;
}

.TW3ScrollbarDownBtn:hover, .TW3ScrollbarUpBtn:hover {
	cursor: pointer;
}

.TW3ScrollbarLeftBtn {
	border-right: 1px solid rgba(0,0,0,0.3);
	background-color: #FFF;
	overflow: hidden;
	border-top-left-radius: 24px;
	border-bottom-left-radius:  24px;
	box-shadow:0 4px 0 -2px #F1F1F1 inset, 0 2em 2em -2em #AAA inset, 0 0 2px rgba(0,0,0,.5);
}

.TW3ScrollbarRightBtn {
	border-left: 1px solid rgba(0,0,0,0.3);
	background-color: #FFF;
	overflow: hidden;
	border-top-right-radius:   24px;
	border-bottom-right-radius:  24px;
	box-shadow:0 4px 0 -2px #F1F1F1 inset, 0 2em 2em -2em #AAA inset, 0 0 2px rgba(0,0,0,.5);
}

.TW3ScrollbarLeftBtn:active, .TW3ScrollbarRightBtn:active {
	background-color:#E5E5E5;
}

.TW3ScrollbarLeftBtn:hover, .TW3ScrollbarRightBtn:hover {
	cursor: pointer;
}

.TW3ScrollbarHandle {
	border-radius: 25px;
	border: 1px solid rgba(0,0,0,0.3);
	background-color: #FFF;
	overflow: hidden;
}

.TW3ScrollbarHandle:active {
	background-color:#E5E5E5;
}

.TW3ScrollbarHandle:Hover {
	cursor: pointer;
}

.TW3VerticalScrollbar {
	border: 1px solid rgba(0,0,0,0.4);
	overflow: hidden;
	border-radius: 24px;
	background-color: rgba(250,250,250,0.3);
	-webkit-touch-callout: none;
}

.TW3VerticalScrollbar:disabled {
	opacity: 0.5;
	cursor: wait;
}

.TW3HorizontalScrollbar {
	border: 1px solid rgba(0,0,0,0.4);
	overflow: hidden;
	border-radius: 24px;
	background-color: rgba(250,250,250,0.3);
-webkit-touch-callout: none;
}

.TW3HorizontalScrollbar:disabled {
	opacity: 0.5;
	cursor: wait;
}

/* =============================================
 * TW3BlockBox:
 *  In order to emulate modal dialogs we use
 *  a single DIV to cover the active form.
 *  This div prevents the user from clicking
 *  on the underlying controls - thus forcing
 *  the user to deal with the dialog, which is
 *  hosted as a child of the TW3BlockBox control
 * ============================================= */

.TW3BlockBox {
	overflow: hidden;
	-webkit-touch-callout: none;
	-webkit-user-select: none;
	margin: 0;
	padding: 0;
	background-color: rgba(0,0,0,.50);
}

/* =============================================
 * TW3CheckMark
 * ============================================= */

.TW3CheckMark {
	margin: 0;
	padding: 0;
}

/* =============================================
 * TW3ScrollContentIndicator
 * ============================================= */

.TW3ScrollContentIndicator {
	margin: 0;
	padding: 0;
	background-color: #222;
	border: solid 1px #9A9A9A;
}

/* =============================================
 * Page Animation: BACKSCROLL
 * ============================================= */

@-webkit-keyframes BACKSCROLL {
	0% {
		-webkit-transform: translateZ(0);
		background-position: 0 0;
	}
	100% {
		background-position: -557px 0;
		-webkit-transform: translateZ(0);
	}
}

@keyframes BACKSCROLL {
	0% {
		transform: translateZ(0);
		background-position: 0 0;
	}
	100% {
		background-position: -557px 0;
		transform: translateZ(0);
	}
}

/* =============================================
 * Page Animation: MOVE-LEFT
 * ============================================= */

@-webkit-keyframes MOVE-LEFT {
	0% {
		-webkit-transform: translateX(100%);
	}
	100% {
		-webkit-transform: translateX(0);
	}
}

@-webkit-keyframes MOVE-OUT-LEFT {
	0% {
		-webkit-transform: translateX(0);
	}
	100% {
		-webkit-transform: translateX(-100%);
	}
}

@keyframes MOVE-LEFT {
	0% {
		transform: translateX(100%);
	}
	100% {
		transform: translateX(0);
	}
}

@keyframes MOVE-OUT-LEFT {
	0% {
		transform: translateX(0);
	}
	100% {
		transform: translateX(-100%);
	}
}


/* =============================================
 * Page Animation: MOVE-Right
 * ============================================= */

@-webkit-keyframes MOVE-RIGHT {
	0% {
		-webkit-transform: translateX(-100%);
	}
	100% {
		-webkit-transform: translateX(0);
		visibility: hidden;
	}
}

@-webkit-keyframes MOVE-OUT-RIGHT {
	0% {
		-webkit-transform: translateX(0);
	}
	100% {
		-webkit-transform: translateX(100%);
		visibility: hidden;
	}
}

@keyframes MOVE-RIGHT {
	0% {
		transform: translateX(-100%);
	}
	100% {
		transform: translateX(0);
		visibility: hidden;
	}
}

@keyframes MOVE-OUT-RIGHT {
	0% {
		transform: translateX(0);
	}
	100% {
		transform: translateX(100%);
		visibility: hidden;
	}
}

/* =============================================
 * Page Animation: MOVE-Right
 * ============================================= */

@-webkit-keyframes ROTATE-FOREVER {
	from {
		-webkit-transform: none;
	}
	to {
		-webkit-transform: rotate(360deg);
	}
}

@keyframes ROTATE-FOREVER {
	from {
		transform: none;
	}
	to {
		transform: rotate(360deg);
	}
}

.TW3ToolButton:disabled {

/* =============================================
 * TW3Panel
 * ============================================= */

.TW3Panel {
	cursor: inherited;
	border: 2px solid #7c7a77;
	resize: none;
	font-size: 12px;
	border-radius: 6px;

/* =============================================
 * TW3Toolbar
 * ============================================= */

.TW3ToolbarButton {
	margin: 0;
	padding: 0;
	border: 0;

	border-right: 2px solid #FFF;

	font-family: "Helvetica Neue", Helvetica, sans-serif;
	font-size: 12px;
	text-align: center;
	color: #FFF;

	background-color: rgba(255,255,255,0.20);

	text-shadow: 0 -1px -1px rgba(0,0,0,.30);
	-webkit-tap-highlight-color: transparent;
}

.TW3ToolbarButton:active {
	background-color: rgba(0,0,0,0.20);
}

.TW3ToolbarButton:disabled {
	background-color: transparent;
}

.TW3Toolbar
{
	cursor: default;
	background-image:-webkit-gradient(linear, left top, left bottom,
		from(#b2bbca),
		color-stop(0.25, #a7b0c3),
		color-stop(0.5, #909cb3),
		color-stop(0.5, #8593ac),
		color-stop(0.75, #7c8ba5),
		to(#73839f));
	border-top: 1px solid #dde5ef;
	border-bottom: 1px solid #2d3642;
	-webkit-box-shadow: rgba(33, 33, 33, 0.2) 0 1px 1px;
	box-shadow: rgba(33, 33, 33, 0.2) 0 1px 1px;
}

/* =============================================
 * TW3Memo
 * ============================================= */

.TW3Memo, .TW3EditBox, .TW3ComboBox {
	border: 1px solid #acacac;
	border-radius: 5px;
	resize: none;
	-webkit-user-select: text;
	user-select: text;
}

/* =============================================
 * TW3HeaderControl
 * ============================================= */

.TW3HeaderControl
{
	cursor: default;
	border-bottom: 1px solid #2d3642;
	border-top: 1px solid #cdd5df;
	box-shadow: 0 1px 1px rgba(33, 33, 33, 0.2);

	background: rgb(178,187,202);   /* Old browsers */
	background: -webkit-gradient(linear, left top, left bottom, color-stop(1%,rgba(178,187,202,1)), color-stop(25%,rgba(167,176,195,1)), color-stop(47%,rgba(144,156,179,1)), color-stop(50%,rgba(133,147,172,1)), color-stop(75%,rgba(124,139,165,1)), color-stop(100%,rgba(115,131,159,1))); /* Chrome,Safari4+ */
	background: -webkit-linear-gradient(top,  rgba(178,187,202,1) 1%,rgba(167,176,195,1) 25%,rgba(144,156,179,1) 47%,rgba(133,147,172,1) 50%,rgba(124,139,165,1) 75%,rgba(115,131,159,1) 100%); /* Chrome10+,Safari5.1+ */
	background: linear-gradient(to top,  rgba(178,187,202,1) 1%,rgba(167,176,195,1) 25%,rgba(144,156,179,1) 47%,rgba(133,147,172,1) 50%,rgba(124,139,165,1) 75%,rgba(115,131,159,1) 100%); /* W3C */
}

.TW3HeaderControl:disabled {
	cursor: wait;
	opacity: 0.5;
}

/* =============================================
 * TW3CustomForm
 * ============================================= */

.TW3CustomForm, .TW3Form
{
  /* This forces the browsers that support it to
     use the GPU rather than CPU for movement */
	-webkit-transform: translateZ(0);
	transform: translateZ(0);

	-webkit-user-select: none;
	user-select: none;

	background-color: #D5DCE1;
	background-size: 5px 100%;

	background-image: -webkit-gradient(linear, left top, right top,
		from(#c5ccd4),
		color-stop(0.75, #c5ccd4),
		color-stop(0.75, transparent),
		to(transparent));

	background-image: linear-gradient(to left,
		#c5ccd4 0%,
